version: 2.1

orbs:
  node: circleci/node@4.1
  docker: circleci/docker@1.7.0
  heroku: circleci/heroku@1.2.6


jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: haigun81/docker-reacts
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker:
          version: 19.03.13
      - checkout
      - docker/check:
          docker-password: DOCKER_PASSWORD
          docker-username: DOCKER_USER
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
workflows:
  build-deploy:
    jobs:
      - node/test
      - build-and-push:
          requires:
            - node/test
          filters:
            branches:
              only:
                - master 
      - heroku/deploy-via-git:
          requires:
            - build-and-push
          filters:
            branches:
              only:
                - master 
